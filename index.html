<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
      
      <div id="login_area">
        <h1 class="text-center">Hello to Paionner Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input placeholder="Enter Your Email" class="form-control" type="text">
            <br>
            <input placeholder="Enter Your Password" class="form-control" type="password">
            <br>
            <button id="login_id" class="btn btn-success">Login</button>
        </div>
      </div>
      <div id="trangection_area">
        <div class="row">
          <div class="col-md-4 ">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$<span id="mainBlance">125</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="submit_area">
              <h4></h4>
              <input id="depositAmount" placeholder="$ you want to deposit" type="text" class="form-control">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit_area">
              <h4></h4>
              <input id="withdrawAmount" placeholder="$ you want to withdraw" type="text" class="form-control">
              <br>
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
      

  <script src="java.js"></script>
  </body>
</html>
